<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-button color="primary" routerLink="/tabs/tab1">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button color="danger"  class="b" routerLink="/login">
        Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Registro</h1>

  </div>
  <form [formGroup]="formCadastro" id="form" >
    <div class="c">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">sobrenone</ion-label>
        <ion-input formControlName="sobrenome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input formControlName="cpf"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" formControlName="confirmarSenha"></ion-input>
    </ion-item>

  </div>
    <ion-button expand="block" shape="round" (click)="salvarCadastro()">Registrar-se</ion-button>
  </form>

</ion-content>
